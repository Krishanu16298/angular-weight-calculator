<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Weight Converter</title>
</head>
<body>
  <div class="con1">
    <h1 style="text-align:center;margin:20px">Weight converter</h1>
    <form class="form-group">
      <select name="input1" class="form-control" [(ngModel)]="selval" name="selval" (change)="weightcal()">
        <option value="kilogram">Kilogram</option>
        <option value="pounds">Pounds</option>
        <option value="ounces">Ounces</option>
        <option value="grams">Gramms</option>
      </select>
    </form>
    <div *ngIf=isCal>
      <form class="form-group">
        <select name="input1" class="form-control" [(ngModel)]="toval" name="toval" (change)="start()">
          <option value="kilogram">Kilogram</option>
          <option value="pounds">Pounds</option>
          <option value="ounces">Ounces</option>
          <option value="grams">Gramms</option>
        </select>
      </form>
    </div>
    <br>
    <br>
    <div *ngIf=cal>
      <form class="form-group">
        <label>{{selval}}</label>
        <input type="number" class="form-control" [(ngModel)]="inVal" name="inVal" (input)="output()">
      </form>
      <div class="card bg-primary">
        <div class="card-body">
          <h2>{{toval}} :-</h2>
          <span *ngIf=calo><p>{{result}}</p></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
